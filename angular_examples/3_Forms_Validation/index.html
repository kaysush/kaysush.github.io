<!DOCTYPE html>
<html>

<head>
    <title>Models - Angular.js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="myBasicApp">
    <form name="myForm" ng-controller="FormController" novalidate ><br/>
        
        Name : <input name="firstname" ng-model="firstname" type="text" ng-minlength="5" ng-maxlength="10" required />
        
        <span ng-hide="myForm['firstname'].$valid">First Name is invalid</span><br/>
        
        Email : <input name="email" ng-model="email" type="email" required/>
        
        <span ng-hide="myForm['email'].$valid">Email is invalid</span><br/><br/>
        
        <input type="button" value="Submit" name="submitButton" ng-click="submitapp" /><br/><br/>
        
        <span>Output is : {{message}}</span>
        
    </form>
</body>

</html>
